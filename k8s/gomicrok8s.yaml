apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: anst-akin
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: akin
    spec:
      containers:
        - name: akin
          command: [
            "akin",
            "--selector=static",
            "--server_address=:8080",
          ]
          image: gomicrok8s:1.1.1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: akin-port
        - name: web
          args:
            - "--selector=static"
            - "--web_address=0.0.0.0:80"
            - "web"
          image: microhq/micro:kubernetes
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: web-port
---
apiVersion: v1
kind: Service
metadata:
  name: anst-akin
  labels:
    app: akin
spec:
  ports:
    - port: 8080
      name: akin-port
    - port: 80
      name: web-port
  selector:
    app: akin
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: anst-natsu
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: natsu
    spec:
      containers:
        - name: natsu
          command: [
            "natsu",
            "--selector=static",
            "--server_address=:8080",
          ]
          image: gomicrok8s:1.1.1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: natsu-port
---
apiVersion: v1
kind: Service
metadata:
  name: anst-tosui
  labels:
    app: tosui
spec:
  ports:
    - port: 8080
  selector:
    app: tosui
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: anst-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: true
spec:
  rules:
    - host: anst.local
      http:
        paths:
          - path: /
            backend:
              serviceName: anst-akin
              servicePort: 80
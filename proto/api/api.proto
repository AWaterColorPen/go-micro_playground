syntax = "proto3";

package tosui.api;

import "google/api/annotations.proto";

service Tosui {
    rpc Hello(Request) returns (Response) {
        option (google.api.http) = {
			post: "/api/hello"
			body: "*"
		};
    }
}

message Request {
    string name = 1;
}

message Response {
    uint32 code = 1;
}